apply plugin: 'java'

group = pluginGroup
version = pluginVersion

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // spigot
    compileOnly 'org.spigotmc:spigot-api:1.16.4-R0.1-SNAPSHOT'
    // bungee
    compileOnly "net.md-5:bungeecord-api:1.16-R0.4-SNAPSHOT"
    // bungee chat
    compile "net.md-5:bungeecord-chat:1.16-R0.4-SNAPSHOT"

    // redis
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'

    // hikari
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.1.0'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    // snakeYAML
    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.8'

    // google gson
    implementation 'com.google.code.gson:gson:2.8.6'

    // adventure / mini-message
    implementation 'net.kyori:adventure-text-minimessage:4.0.0-SNAPSHOT'
    implementation 'net.kyori:adventure-api:4.0.0-SNAPSHOT'
    implementation 'net.kyori:adventure-platform-bukkit:4.0.0-SNAPSHOT'
    implementation 'net.kyori:adventure-platform-bungeecord:4.0.0-SNAPSHOT'
}

